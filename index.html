<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <h2>Meu Formulário</h2>
    <form action="#" method="post">
        <label for="info">Informações:</label><br>
        <input type="text" id="info" name="info" placeholder="Digite aqui"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="xx xxxxxxxxx"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="xxxxx@xxxx.com"><br><br>

        <label for="opcoes">Opções:</label><br>
        <input type="checkbox" id="opcao1" name="opcoes" value="opcao1">
        <label for="opcao1">Opção 1</label><br>
        <input type="checkbox" id="opcao2" name="opcoes" value="opcao2">
        <label for="opcao2">Opção 2</label><br>
        <input type="checkbox" id="opcao3" name="opcoes" value="opcao3">
        <label for="opcao3">Opção 3</label><br>
        <input type="checkbox" id="opcao4" name="opcoes" value="opcao4">
        <label for="opcao4">Opção 4</label><br>
        <input type="checkbox" id="opcao5" name="opcoes" value="opcao5">
        <label for="opcao5">Opção 5</label><br><br>

        <label for="radiobutton">Escolha uma opção:</label><br>
        <input type="radio" id="opcaoA" name="radiobutton" value="A">
        <label for="opcaoA">Opção A</label><br>
        <input type="radio" id="opcaoB" name="radiobutton" value="B">
        <label for="opcaoB">Opção B</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
